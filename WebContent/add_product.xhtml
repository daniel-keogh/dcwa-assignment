<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Add Product</title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	
	<h:body>
		<h:messages globalOnly="true" styleClass="error" />

		<h3>Add Product</h3>
		
		<h:form>
			<h:outputLabel for="sid">Store ID: </h:outputLabel>
			<h:inputText value="#{product.sid}"
				id="sid"
				required="true"
				requiredMessage="Store ID is mandatory"
			/>
			<br/><br/>
			<h:message for="sid" styleClass="error" />
			
			<br/><br/>
			
			<h:outputLabel for="name">Name: </h:outputLabel>
			<h:inputText value="#{product.name}"
				id="name"
				required="true"
				requiredMessage="Name is mandatory"
			/>
			<br/><br/>
			<h:message for="name" styleClass="error" />
			
			<br/><br/>
			
			<h:outputLabel for="price">Price: </h:outputLabel>
			<h:inputText value="#{product.price}"
				id="price"
				required="true"
				requiredMessage="Price is mandatory"
			/>
			<br/><br/>
			<h:message for="price" styleClass="error" />
			
			<br/><br/>
			
			<h:commandButton value="Add" action="#{productController.addProduct(product)}" />
		</h:form>
		
		<br/><br/>
		
		<h:link value="Home" outcome="index" />
		<h:outputText value="&#160;" />
		<h:link value="Products" outcome="list_products" />
	</h:body>
</html>
