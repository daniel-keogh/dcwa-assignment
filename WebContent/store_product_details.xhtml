<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Store/Product Details</title>
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="tables.css" />
	</h:head>
	 
	<h:body>
		<h3>Store/Product Details</h3>
	
		<h:dataTable
		   value="#{storeController.productDetails}" var="spd"
		   styleClass="table"
		   headerClass="table-header"
		   rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      	<f:facet name="header">Store ID</f:facet>    				
				#{spd.sid}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Store Name</f:facet>
				#{spd.storeName}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Founded</f:facet>
				#{spd.founded}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Product ID</f:facet>
				#{spd.pid}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Product Name</f:facet>
				#{spd.prodName}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Price</f:facet>
				#{spd.price}
		   </h:column>
		</h:dataTable>
		
		<br/><br/>
		
		<h:link value="Home" outcome="index"/>
		<h:outputText value="&#160;" />
		<h:link value="Stores" outcome="list_stores"/>
	</h:body>
</html>
