<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Manage Stores</title>
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="tables.css" />
	</h:head>
	
	<f:metadata>
		 <f:event type="preRenderView" listener="#{storeController.loadStores()}"/>
	</f:metadata>
	 
	<h:body>
		<h:messages globalOnly="true" styleClass="error" />
		
		<br/>
		<h:button value="Add Store" styleClass="addbutton" outcome="add_store" />
		<br/>
		
		<h:dataTable
		   value="#{storeController.stores}" var="store"
		   styleClass="table"
		   headerClass="table-header"
		   rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      	<f:facet name="header">Store ID</f:facet>    				
				#{store.id}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Store Name</f:facet>
				#{store.name}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Founded</f:facet>
				#{store.founded}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Action</f:facet>
		      	<h:form>
			      	<h:commandLink value="Show Products" action="#{storeController.showProductDetails(store)}" />
					<h:outputText value="&#160;" />
					<h:commandLink value="Delete" action="#{storeController.deleteStore(store)}" />
		      	</h:form>
		   </h:column>
		</h:dataTable>
		
		<br/>
		
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
