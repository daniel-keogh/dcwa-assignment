<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Manage Products</title>
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="tables.css" />
	</h:head>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{productController.loadProducts()}"/>
	</f:metadata>
	 
	<h:body>
		<h:messages globalOnly="true" styleClass="error" />
	
		<br/>
		<h:button value="Add Product" styleClass="addbutton" outcome="add_product" />
		<br/>
		
		<h:dataTable
		   value="#{productController.products}" var="product"
		   styleClass="table"
		   headerClass="table-header"
		   rowClasses="table-odd-row,table-even-row">
		   <h:column>    				
		      	<f:facet name="header">Store ID</f:facet>
				#{product.sid}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Product ID</f:facet>
				#{product.pid}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Name</f:facet>
				#{product.name}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Price</f:facet>
				#{product.price}
		   </h:column>
		   <h:column>
		      	<f:facet name="header">Action</f:facet>
		      	<h:form>
			      	<h:commandLink value="Delete" action="#{productController.deleteProduct(product)}" />
		      	</h:form>
		   </h:column>
		</h:dataTable>
		
		<br/><br/>
		
		<h:link value="Home" outcome="index" />
	</h:body>
</html>
